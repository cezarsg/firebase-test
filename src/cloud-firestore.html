    function writeUserData(userId, name, email, imageUrl) {

            email: email,
            profile_picture: imageUrl
        };

        var users = database.collection("users");

        users.add(user)

    function listar() {
        var users = database.collection("users");

        users.get().then((querySnapshot) => {
